<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Nest HairSalon</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="clearfix">
                <h1>オーガミックヘアサロンなら<br>
                    <i class="fab fa-pushed fa-3x"></i><span>Organic Salon</span>
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">ホームへ</a></li>
                        <li><a href="menu.html">メニュー一覧</a></li>
                        <li><a href="#">ご予約</a></li>
                    </ul>
                </nav>
            </div>
            <p class="nav-tel"><img src="images/tel_nav.jpg" alt="お電話でのご予約はこちら"></p>
        </header>
        <div class="clearfix">
            <h2 class="heading box-shadow">
                ご予約・お問い合わせ
            </h2>
            <div class="left box-shadow">
                <h3>ご予約・お問い合わせフォーム</h3>
                <p class="contact-text">
                    下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                    お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
                </p>
                <form action="">
                    <table>
                        <tr>
                            <td class="form-title">
                                <label for="form-name">お名前</label>
                            </td>
                            <td class="form-contents">
                                <input type="text" id="form-name">
                            </td>
                        </tr>
                        <tr>
                            <td class="form-title">
                                <label for="form-tel">お電話番号</label>
                            </td>
                            <td class="form-contents">
                                <input type="text" id="form-tel">
                            </td>
                        </tr>
                        <tr>
                            <td class="form-title">
                                <label for="form-time">ご希望日時</label>
                            </td>
                            <td class="form-contents">
                                <input type="text" class="form-time">年
                                <input type="text" class="form-time">月
                                <input type="text" class="form-time">日
                                <input type="text" class="form-time">時から
                                <input type="text" class="form-time">時まで
                            </td>
                        </tr>
                        <tr>
                            <td class="form-title">
                                <label for="form-menu">ご希望メニュー</label>
                            </td>
                            <td class="form-contents">
                                <input type="checkbox" class="menu-cut" value="カット"><label for="menu-cut">カット</label>
                                <input type="checkbox" class="menu-color" value="カラー"><label for="menu-color">カラー</label>
                                <input type="checkbox" class="menu-perm" value="パーマ"><label for="menu-perm">パーマ</label>

                            </td>
                        </tr>
                        <tr>
                            <td class="form-title">
                                <label for="form-textarea">お客様ご要望欄</label>
                            </td>
                            <td class="form-contents">
                                <textarea name="" id="form-textarea" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                    </table>
                    <button class="btn">送信する</button>
                </form>
            </div>
            <div class="right">
                <ul>
                    <li><a class="blog box-shadow" href="#">スタイロストブログ</a></li>
                </ul>
            </div>

        </div>

    </div>

    <footer>
        <p>Copyright (C) 2010-2018 Campus inc. All Right Reserved</p>
    </footer>
</body>

</html>
